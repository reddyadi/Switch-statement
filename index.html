<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Switch Statements</title>
    <style media="screen">

      img{
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>

      <p>Write Banana, Orange or Apple in the input field and click the button.</p>
      <p>The switch statement will execute a block of code based on your input.</p>

      <input id="myInput" type="text">

      <button onclick="myFunction()">Try it</button>

      <p id="demo"></p>
      <img id=pic src="" alt="">

  </body>

  <script>

      function myFunction() {

          var text;
          var fruits = document.getElementById("myInput").value;

          switch(fruits) {
              case "Banana":
                  text = "Banana is good!";
                  document.getElementById('pic').src = "img/banana.jpg";
              break;
              case "Orange":
                text = "I am not a fan of orange.";
                document.getElementById('pic').src = "img/orange.jpg";
              break;
              case "Apple":
                text = "How you like them apples?";
                document.getElementById('pic').src = "img/apple.jpg";
              break;
              default:
                text = "I have never heard of that fruit...";
                document.getElementById('pic').src = "img/dontknow.jpg";

          }

          document.getElementById("demo").innerHTML = text;

      };

  </script>
</html>
